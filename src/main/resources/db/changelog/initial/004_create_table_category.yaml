databaseChangeLog:
  - changeSet:
      id: create_table_for_category_add_cascade
      author: Mamasultanov Adis
      changes:
        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false