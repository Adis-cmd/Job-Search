databaseChangeLog:
  - changeSet:
      id: new_create_table_for_message
      author: Mamasultanov Adis
      changes:
        - createTable:
            tableName: message
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: respondedApplicants
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: message
            baseColumnNames: respondedApplicants
            constraintName: fk_message_responded_applicant_id
            referencedTableName: responded_applicant
            referencedColumnNames: id
            onDelete: CASCADE